<html>
<body onload="loadMap()" onunload="GUnload()">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>Marker Trackatron-asaurus-rex</title>
</head>
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxT8bemrB74QmF-ljSt0r6xw5vxKjRRisAno3SZU83rSdUS3zR_JADzEUA" type="text/javascript"></script>
<script src="../src/markertracker.js" type="text/javascript"></script>
<div id="map" style="width: 700px; height: 400px;border: 3px solid rgb(85, 85, 85);"></div>
 
<table style='border:solid;'><tr>

<td><div id='messages' style='border:solid;width:688px;height:100px;overflow:scroll;'>
	<br/>
		var mt1 = new MarkerTracker(marker1,map);
</div></td>
</tr></table>

<script/>
function loadMap() {
    if (GBrowserIsCompatible()) {
        map = new GMap2(document.getElementById("map"));
        map.setCenter(new GLatLng(36.0078125, -115.95703125), 4, G_HYBRID_MAP);        
		map.addControl(new GMapTypeControl());
		map.addControl(new GSmallZoomControl());
		//map.enableContinuousZoom();
		
		var point1 = new GLatLng(30.23423, -120.23423);
		marker1 = new GMarker(point1);
		map.addOverlay(marker1);
		
		var mt1 = new MarkerTracker(marker1,map);
	}
}

</script>
</body>
</html>
